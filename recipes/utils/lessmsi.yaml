metaEnvironment:
    PKG_VERSION: "2.11.2"

checkoutSCM:
    -
        scm: url
        url: ${GITHUB_MIRROR}/activescott/lessmsi/releases/download/v${PKG_VERSION}/lessmsi-v${PKG_VERSION}.zip
        digestSHA256: "1e32aa068e93844f060ce4ea9132ba0f29dda82361a0fdd066fefe838f6847e6"
        extract: no

buildVars: [PKG_VERSION]
buildScript: |
    Expand-Archive "$($args[0])\lessmsi-v${Env:PKG_VERSION}.zip" -DestinationPath .

packageScript: |
    mkdir -Force -p usr/bin >$null
    pushd usr/bin
    cp -r "$($args[0])\*.dll" .
    cp -r "$($args[0])\lessmsi.exe" .
    popd

provideTools:
    lessmsi: usr/bin
