metaEnvironment:
    PKG_VERSION: "44.1.1"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/pypa/setuptools/archive/v${PKG_VERSION}.tar.gz
    digestSHA256: d8203b2425014dd7b15b95c69a41454a98c90e5383c6a23d518f61c2e3e86bfd
    extract: False

buildTools: [7z, python3]
buildVars: [PKG_VERSION]
buildScript: |
    mkdir -Force -p @("build", "install/usr/lib") >$null
    pushd build
    $ARCHIVE="$($args[0])/v${Env:PKG_VERSION}.tar.gz"
    Check-Command { 7z x -y $ARCHIVE }
    Check-Command { 7z x -y v${Env:PKG_VERSION}.tar }
    # because 7zip does not support strip
    pushd setuptools-${Env:PKG_VERSION}
    robocopy . .. /S /IM /NFL /NDL /NJH /NJS /nc /ns
    popd
    rm -Force -r setuptools-${Env:PKG_VERSION}
    python3 bootstrap.py
    python3 setup.py install `
        --root "$PWD/../install" `
        --prefix usr
    popd

packageScript: |
    cp -r "$($args[0])/install/*" .
