inherit: ["basement::rootrecipe"]

depends:
    - if: !expr |
        "${ENABLE_VS_BUILDTOOLS_2019}" == "True"
      depends:
          - devel::msvc-v142-x86_x64
    - if: !expr |
        "${ENABLE_VS_BUILDTOOLS_2026}" == "True"
      depends:
          - devel::msvc-v145-x86_x64
    - devel::cross-toolchain-gcc-arm-none-eabi
    - devel::cross-toolchain-gcc-arm-linux-gnueabihf
    - devel::cross-toolchain-gcc-aarch64-none-eabi
    - devel::cross-toolchain-gcc-aarch64-linux-gnu
    - name: devel::doxygen
      use: [tools]
      forward: True
    - name: devel::graphviz
      use: [tools]
      forward: True
    - name: devel::sphinx
      use: [tools]
      forward: True
    - if: !expr |
        "${ENABLE_X86_64_CLANG_HOST_TOOLCHAIN}" == "True"
      depends:
          - devel::llvm
          - devel::llvm-clang
          - devel::llvm-clangd
          - devel::llvm-clang-format
          - devel::llvm-clang-tidy

buildScript: |
    $null

packageTools:
   # general tools
    - 7z
    - ninja
    - cmake
    - python3
    # For Sphinx and Doxygen documentation
    - doxygen
    - graphviz
    - sphinx
