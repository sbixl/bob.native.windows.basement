inherit: [python3]

buildScript: |
    'breathe==4.31.0
    mlx.traceability==7.5.0
    Sphinx==4.3.0
    sphinx_rtd_theme==1.0.0
    sphinx_tabs==3.2.0
    sphinx-prompt==1.5.0
    sphinxcontrib-jsmath==1.0.1' | Out-File -encoding ASCII ${PWD}\requirements.txt

    # Search for any pip package in local storage (if available, otherwise use pypi.org as source)
    pipSetRelativeSearchPath sphinx

    pipInstallFromFile requirements.txt
    pipInstall sphinx

    # unset local search path
    pipSetRelativeSearchPath ""


packageScript: |
    installPythonModule

provideTools:
    sphinx:
        path: "usr/Scripts"