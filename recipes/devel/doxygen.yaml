inherit: [cmake]

metaEnvironment:
    PKG_VERSION: "1_9_6"

depends:
    - name: devel::flex
      use: [tools]
    - name: devel::bison
      use: [tools]
    - name: devel::vs2019-toolchain-vc142-amd64
      use: [environment, tools]

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/doxygen/doxygen/archive/refs/tags/Release_${PKG_VERSION}.zip
    digestSHA256: 28ab2c5d2ba1d3ed56c538125f1cad7ca8a09992e8b3892e9533736268ff6426

buildTools: [flex, bison]
buildVars: [PKG_VERSION]
buildScript: |
    cmakeBuild -GNinja `
               -Dbuild_wizard=OFF `
               -Dbuild_app=OFF `
               -Dbuild_parse=OFF `
               -Dbuild_xmlparser=OFF `
               -Dbuild_search=OFF `
               -Dbuild_doc=OFF `
               -Duse_sqlite3=OFF `
               -Duse_libclang=OFF `
               -Dwin_static=ON `
               "$($args[0])\doxygen-Release_${Env:PKG_VERSION}"

packageScript: |
    cmakePackageBin

provideTools:
    doxygen: usr/bin