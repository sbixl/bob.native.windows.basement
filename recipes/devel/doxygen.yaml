inherit: [cmake]

metaEnvironment:
    PKG_VERSION: "1_9_8"

depends:
    - name: devel::flex
      use: [tools]
    - name: devel::bison
      use: [tools]
    - name: devel::vs2019-toolchain-vc142-amd64
      use: [environment, tools]

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/doxygen/doxygen/archive/refs/tags/Release_${PKG_VERSION}.zip
    digestSHA256: ddc0c697aaa961065b973a64a8e43a355b9fe78d66fc1638a24a3c81e5d06a8d

buildTools: [flex, bison]
buildVars: [PKG_VERSION]
buildScript: |
    cmakeBuild -GNinja `
               -Dbuild_wizard=OFF `
               -Dbuild_app=OFF `
               -Dbuild_parse=OFF `
               -Dbuild_xmlparser=OFF `
               -Dbuild_search=OFF `
               -Dbuild_doc=OFF `
               -Duse_sqlite3=OFF `
               -Duse_libclang=OFF `
               -Dwin_static=ON `
               -DCMAKE_BUILD_TYPE=Release `
               "$($args[0])\doxygen-Release_${Env:PKG_VERSION}"

packageScript: |
    cmakePackageBin

provideTools:
    doxygen: usr/bin
