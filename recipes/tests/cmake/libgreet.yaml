inherit: [cmake]

depends:
    - tests::cmake::libholler-dev
    - use: []
      depends:
          - tests::cmake::libholler-tgt

checkoutSCM:
    scm: import
    url: recipes/tests/src/libgreet/
    prune: True

buildScript: |
    cmakeBuild "$($args[0])"

multiPackage:
    dev:
        packageScript: |
           cmakePackageDev
        provideDeps: ["*-dev"]
    tgt:
        packageScript: |
           cmakePackageTgt
        provideDeps: ["*-tgt"]
