root: True

depends:
    - if: !expr |
        "${BOB_HOST_PLATFORM}" == "win32"
      depends:
          # The general native host toolchain is the MSVC compiler.
          # By default the v143 (2022) MSVC toolchain is used
          - name: devel::msvc-v143-x86_x64
            use: [environment, tools]
            forward: True
          - name: utils::7z
            use: [tools]
            forward: True
          - name: devel::ninja
            use: [tools]
            forward: True
          - name: devel::cmake
            use: [tools]
            forward: True
          - name: python::pipython3
            use: [tools]
            forward: True
